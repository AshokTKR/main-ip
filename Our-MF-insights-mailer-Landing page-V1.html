<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Interest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    /* Popup overlay */
    #popupModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Popup visible state */
    #popupModal.show {
      display: flex;
      opacity: 1;
    }

    /* Popup content */
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }

    /* Scale-up effect when showing */
    #popupModal.show .modal-content {
      transform: scale(1);
    }

    .modal-content img {
      width: 48px;
      height: auto;
    }

    .modal-content h2 {
      color: #f36c21;
      margin: 15px 0;
    }

    .modal-content p {
      color: #404040;
      font-size: 14px;
      margin: 5px 0 10px;
    }

    .modal-content .highlight {
      color: #f36c21;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 0;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        padding: 20px !important;
      }
      .modal-content h2 {
        font-size: 18px;
      }
      .modal-content p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Popup Modal -->
  <div id="popupModal">
    <div class="modal-content">
      <img src="https://raw.githubusercontent.com/AshokTKR/main-ip/refs/heads/IP-MFR/check.gif" alt="Success">
      <h2>Thank you</h2>
      <p>for expressing Interest,</p>
      <p class="highlight">Our team will connect with you shortly</p>
    </div>
  </div>

  <script>
    var modal = document.getElementById("popupModal");

    // Show modal with fade-in on page load
    window.onload = function() {
      modal.classList.add("show");

      // Auto close after 7 sec with fade-out
      setTimeout(function() {
        modal.classList.remove("show");
        setTimeout(function() {
          modal.style.display = "none";
        }, 500); // wait for fade-out
      }, 7000);
    };

    // Close modal if clicked outside content
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.classList.remove("show");
        setTimeout(function() {
          modal.style.display = "none";
        }, 500);
      }
    }
  </script>

</body>
</html>
